<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>form</title>
    <link rel="stylesheet" href="./style.css">

<body> 
    <div>
        <h1>html form</h1>
        <h4 class="form">Name</h4>
        <form action="#submit" method="get"></form>
        <label for="name">First Name:</label>
        <br>
        <input type="text" name="name" placeholder="name..">
        <br>
        <br>
        <label for="lastname">Last Name</label>
        <br>
        <input type="text" name="lastname" placeholder="last name..">
    </div>
 <br>
 <h4>Other Question:</h4>
 <br>
 <label for="drink">choose a drink:</label>
 <br>
 <input type="radio" name="drink" id="" value="coffe" >coffe
 <br>
 <input type="radio" name="drink" id="" value="tea" >tea
 <br>
 <input type="radio" name="drink" id="" value="hot chocolate" >hot chocolate
 <br>
 <br>
 <label for="ice cream">What ice cream do you like?</label>
 <br>
 <br>
 <input type="checkbox" name="ice_cream" id="" value="chocolate">chocolate
 <br>
 <input type="checkbox" name="ice_cream" id="" value="chocolate-peanut butter">chocolate peanut butter
 <br>
 <input type="checkbox" name="ice_cream" id="" value="vanilla">vanilla

 <input type="checkbox" name="ice_cream" id="" value="strawberry">strawberry

 </select>
 <br>
